<!DOCTYPE html>
<html>
<head>
<script>
    const numeros = [1 , 2 , 80 , 4 , 120 , 5]
    let mayor = numeros[0]
    for(let i=1; i<numeros.length; i++){ //RECORRE EL ARRAY DE NUMEROS. //.length DEVUELVE EL NÚMERO TOTAL DE ELEMENTOS.
        if(numeros[i]>mayor){ //CONDICIÓN i ES MAYOR.
            mayor=numeros[i] //ACTUALIZO EL VALOR DE MAYOR.
        }  
    }
    alert('El numero mayor es '+mayor) 
</script>
</head>
</html>
