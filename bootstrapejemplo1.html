<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container" style="background-color: lightseagreen;"> CONTENEDOR 1</div>
    <div class="container-fluid" style="background-color: green;">CONTENEDOR FLUIDO 1</div>
    <div class="container" style="background-color: lightcoral;">
        <div class="row">
            <div class="col" style="background-color: aquamarine;">Columna 1</div>
            <div class="col" style="background-color: cyan;"> Columna 2</div>
        </div>
        <div class="row">
            <div class="col">Columna 1</div>
            <div class="col" style="background-color: lightblue;">Columna 2</div>
            <div class="col" style="background-color: violet;">Columna 3</div>
            <div class="col" style="background-color: red;">Columna 4</div>
            <div class="col" style="background-color: Blue;">Columna 5</div>
        </div>
        <div class="row"></div>
        <div class="col-8" style="background-color: coral;">
            <h2>DATOS DE VENTAS</h2>
            <table class="table"><thead>
                <tr class="table-dark">
                    <th scope="col">#</th>
                    <th scope="col">Primero</th>
                    <th scope="col">Segundo</th>
                    <th scope="col">Tercero</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <th scope="row">1</th>
                        <td>Flavia</td>
                        <td>Fabricio</td>
                        <td>Sofia</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Alejandro</td>
                        <td>Gonzalo</td>
                        <td>Nahuel</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Hernan</td>
                        <td>Francisco</td>
                        <td>Gustavo</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col w-100" style="background-color: lightgoldenrodyellow;">
            <h2>Completar el formulario</h2>
            <div class="mb-3">
                <form action="">
                <label for="formGroupExampleInput" class="form-label">Nombre completo.</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="Example input placeholder">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Fecha de nacimiento.</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="Another input placeholder">
                    </div>
                    <button type="button" class="btn btn-danger">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
